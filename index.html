<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Groccery Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="displayFlexCont">
            <div class="navBarContainer">
                <section class="header navbar">
                    <div class="logoName">
                        <div>Logo</div>
                        <div>Name</div>
                    </div>
                    <div class="searchAndLocation">
                        <div class="searchBarCont">
                            <input type="text" class="searchBar" placeholder="Search">
                            <i class="fas fa-search searchIcon"></i>
                        </div>
                    </div>
                    <div class="userAccountAndCart">
                        <div class="cartImage">
                            <img src="./assets/icons/cart.svg" alt="icon" class="cartIcon">
                            <h4 class="color_white mobile_disable">Cart</h4>
                        </div>
                        <div class="userAccountImage">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>
                </section>
            </div>
            <div class="bodyContainer">
                <div class="bodyContFlex">
                    <div class="sideBar">
                        <div class="sideBarBody">
                            <ul class="sideBarList">
                                <li>
                                    <span>Essentials</span>
                                </li>
                                <li>
                                    <span>Dairy & Eggs</span>
                                </li>
                                <li>
                                    <span>Vegetables</span>
                                </li>
                                <li>
                                    <span>Snaks & Beverage</span>
                                </li>
                                <li>
                                    <span>Personal & Baby Care</span>
                                </li>
                                <li>
                                    <span>Packaged Food</span>
                                </li>
                                <li>
                                    <span>Household Care</span>
                                </li>
                                <li>
                                    <span>Home & Kitchen</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bodyMain">
                    <section class="hero">
                        <div class="hero_image">
                            <img src="./assets/images/hero.jpg" alt="hero" class="hero_image">
                        </div>
                        <div class="hero_text">
                            <h1 class="hero_text_title">
                                <span class="hero_text_title_span">The Groccery Store</span>
                            </h1>
                            <h2 class="hero_text_subtitle">
                                <span class="hero_text_subtitle_span">The best place to buy groceries
                                    online</span>
                            </h2>
                        </div>
                    </section>
                    <section class="famProduct">famProduct</section>
                    <section class="productOfDay"> productOfDay</section>
                    <section class="footer makerDetails">footer</section>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
